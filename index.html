<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News APP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
    <div class="main-nav container flex">
        <a href="#" onclick="reload()" class="company-logo">
            <!-- <img src="./assets/coffeelogo.png" alt="company logo"> -->
            <span>BreakNews.</span>
        </a>
        <div class="nav-links">
            <ul class="flex">
                <li class="hover-link nav-item" id="sports" onclick="onNavItemClick('sports')">Sports</li>
                <li class="hover-link nav-item" id="international" onclick="onNavItemClick('international')">International</li>
                <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                <li class="hover-link nav-item" id="culture" onclick="onNavItemClick('culture')">Culture</li>
                <li class="hover-link nav-item" id="science" onclick="onNavItemClick('science')">Science</li>
            </ul>
        </div>
        <div class="search-bar flex">
            <input type="text" class="news-input" id="search-text" placeholder="e.g Sports">
            <button class="search-button" id="search-button">Search</button>
        </div>
    </div>
    </nav>

    <main>
      <div class="cards-container container flex" id="cards-container">
        
      </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
               <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img"> 
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the title</h3>
                <h6 class="news-source" id="news-source">End Gadget </h6>
                <p class="news-desc" id="news-desc">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Laudantium, rerum enim numquam velit saepe similique vel deserunt quod animi? Dignissimos!</p>
            </div>
        </div>
    </template>

    <script src="script.js"></script>
</body>
</html>
